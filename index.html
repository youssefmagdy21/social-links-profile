<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			sizes="32x32"
			href="./assets/images/favicon.png"
			type="image/png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<div class="card-container">
				<img
					src="./assets/images/avatar.jpeg"
					alt="profile picture"
					class="profile-img"
				/>

				<div class="profile-info">
					<h1 class="profile-info--name">Jessica Randall</h1>
					<p class="profile-info--address">London, United Kingdom</p>
				</div>

				<h2 class="person-title">"Front-end developer and avid reader."</h2>

				<div class="social-links">
					<a href="/" target="_blank" class="social-link">GitHub</a>
					<a href="/" target="_blank" class="social-link">Frontend Mentor</a>
					<a href="/" target="_blank" class="social-link">LinkedIn</a>
					<a href="/" target="_blank" class="social-link">Twitter</a>
					<a href="/" target="_blank" class="social-link">Instagram</a>
				</div>
			</div>
		</main>
	</body>
</html>
